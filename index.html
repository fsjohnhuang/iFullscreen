<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iFullscreen.js</title>
  <script src="./dist/iFullscreen.min.js"></script>
</head>
<body>
  <div id="echo" style="width:200px;height:200px;border:solid 1px red;"></div>
  <script>
  let echo = document.querySelector("#echo")
  iFullscreen.addEventListener("fullscreenchange", function(){
    echo.textContent += " "+ iFullscreen.isFullscreen()
  })
  </script>
</body>
</html>
